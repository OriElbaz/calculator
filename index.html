<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="screen">
            <p class="screen-text text"></p>
            <p class="answer-text text"></p>
        </div>
        <div class="top-buttons">
            <div class="top-row">
                <div class="top-column"><button class="top del">DEL</button></div>
                <div class="top-column-middle"><button class="top">ELBAZ</button></div>
                <div class="top-column"><button class="top clear">CLR</button></div>
            </div>
        </div>
        <div class="buttons">
            <div class="column">
                <div class="row"><button class="seven">7</button></div>
                <div class="row"><button class="four">4</button></div>
                <div class="row"><button class="one">1</button></div>
                <div class="row"><button class="dot">.</button></div>
            </div>
            <div class="column">
                <div class="row"><button class="eight">8</button></div>
                <div class="row"><button class="five">5</button></div>
                <div class="row"><button class="two">2</button></div>
                <div class="row"><button class="zero">0</button></div>
            </div>
            <div class="column">
                <div class="row"><button class="nine">9</button></div>
                <div class="row"><button class="six">6</button></div>
                <div class="row"><button class="three">3</button></div>
                <div class="row"><button class="equal">=</button></div>
            </div>
            <div class="column">
                <div class="row"><button class="divide">/</button></div>
                <div class="row"><button class="multiply">*</button></div>
                <div class="row"><button class="add">+</button></div>
                <div class="row"><button class="subtract">-</button></div>
            </div>
        </div>
    </div>




<script src="script.js"></script>
</body>
</html>
