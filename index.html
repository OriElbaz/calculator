<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="screen">

        </div>
        <div class="top-buttons">
            <div class="top-row">
                <div class="top-column"><button class="top">DEL</button></div>
                <div class="top-column-middle"><button class="top">ELBAZ</button></div>
                <div class="top-column"><button class="top">CLR</button></div>
            </div>
        </div>
        <div class="buttons">
            <div class="column">
                <div class="row"><button class="7">7</button></div>
                <div class="row"><button class="4">4</button></div>
                <div class="row"><button class="1">1</button></div>
                <div class="row"><button class=".">.</button></div>
            </div>
            <div class="column">
                <div class="row"><button class="8">8</button></div>
                <div class="row"><button class="5">5</button></div>
                <div class="row"><button class="2">2</button></div>
                <div class="row"><button class="0">0</button></div>
            </div>
            <div class="column">
                <div class="row"><button class="8">9</button></div>
                <div class="row"><button class="6">6</button></div>
                <div class="row"><button class="3">3</button></div>
                <div class="row"><button class="=">=</button></div>
            </div>
            <div class="column">
                <div class="row"><button class="/">/</button></div>
                <div class="row"><button class="*">*</button></div>
                <div class="row"><button class="+">+</button></div>
                <div class="row"><button class="-">-</button></div>
            </div>
        </div>
    </div>




<script src="script.js"></script>
</body>
</html>
