<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="screen">

        </div>
        <div class="top-buttons">
            <div class="top-row">
                <div class="top-column"><button class="top">DEL</button></div>
                <div class="top-column-middle"><button class="top">ELBAZ</button></div>
                <div class="top-column"><button class="top">CLR</button></div>
            </div>
        </div>
        <div class="buttons">
            <div class="column">
                <div class="row"><button>7</button></div>
                <div class="row"><button>4</button></div>
                <div class="row"><button>1</button></div>
                <div class="row"><button>.</button></div>
            </div>
            <div class="column">
                <div class="row"><button>8</button></div>
                <div class="row"><button>5</button></div>
                <div class="row"><button>2</button></div>
                <div class="row"><button>0</button></div>
            </div>
            <div class="column">
                <div class="row"><button>9</button></div>
                <div class="row"><button>6</button></div>
                <div class="row"><button>3</button></div>
                <div class="row"><button>=</button></div>
            </div>
            <div class="column">
                <div class="row"><button>/</button></div>
                <div class="row"><button>*</button></div>
                <div class="row"><button>+</button></div>
                <div class="row"><button>-</button></div>
            </div>
        </div>
    </div>




<script src="script.js"></script>
</body>
</html>
